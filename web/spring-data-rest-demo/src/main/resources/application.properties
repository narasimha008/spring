spring.application.name=ebuddy
#spring.profiles.active=local
logging.level.com.sivalabs=debug
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
management.endpoints.web.exposure.include=*
management.metrics.distribution.percentiles-histogram.http.server.requests=true
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.flyway.locations=classpath:/db/migration/{vendor}
spring.main.allow-bean-definition-overriding=true
ebuddy.logstash.host=localhost
ebuddy.jwt.issuer=ebuddy
ebuddy.jwt.header=Authorization
ebuddy.jwt.expires_in=604800
ebuddy.jwt.secret=mysecret
spring.data.rest.base-path=/api
